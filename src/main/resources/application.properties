spring.application.name=ProyectoUno


server.port=${PORT:8080}


spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


PATH_PRODUCTO_IMAGENES=${PATH_PRODUCTO_IMAGENES:/app/imagenes_subidas}

spring.servlet.multipart.max-file-size=5MB

spring.servlet.multipart.max-request-size=5MB