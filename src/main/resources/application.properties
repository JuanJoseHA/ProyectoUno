spring.application.name=ProyectoUno

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/restaurantejpa?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=pass1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dejamos 'update' para que Hibernate cree las tablas.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
