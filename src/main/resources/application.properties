spring.application.name=ProyectoUno

# 1. Puerto dinámico (Toma el valor de Railway 'PORT')
server.port=${PORT:8080}

# 2. Configuración de Base de Datos (Adaptada a variables de Railway)
# NOTA: Debes Mapear las variables MYSQL_* de Railway a estas SPRING_DATASOURCE_*.
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Fallback (opcional): Si necesitas un valor local y no quieres usar DB_HOST, etc., 
# puedes usar las variables de la primera captura para el fallback, aunque la práctica
# es que Railway inyecte todo.
# Si la conexión falla, asegúrate de que estas variables estén mapeadas en el dashboard.


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Propiedades JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 4. Ruta de Imágenes (Depende del path que le asignes al volumen en Railway)
PATH_PRODUCTO_IMAGENES=${PATH_PRODUCTO_IMAGENES:/app/imagenes_subidas}