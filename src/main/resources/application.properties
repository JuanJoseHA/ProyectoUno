spring.application.name=ProyectoUno

# 1. Puerto dinámico (Toma el puerto de Railway, o 8080 localmente)
server.port=${PORT:8080}

# 2. Configuración de Base de Datos Dinámica
# Spring tomará automáticamente las variables SPRING_DATASOURCE_* inyectadas por Railway 
# cuando configures la dependencia.
# Los valores por defecto (después de los dos puntos) son para uso local.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/restaurantejpa?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Propiedades JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 4. Ruta de Imágenes
# Esta propiedad es utilizada en ProductoServiceJpa.
# Su valor DEBE ser anulado en Railway para que apunte al volumen persistente (ej: /app/imagenes_subidas).
PATH_PRODUCTO_IMAGENES=${PATH_PRODUCTO_IMAGENES:src/main/resources/static/imagenes}