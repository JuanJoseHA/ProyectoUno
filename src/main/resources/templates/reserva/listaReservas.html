<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-pendiente > tbody > tr { background-color: #fff3cd; }
    .table-confirmada > tbody > tr { background-color: #d1e7dd; }
    .table-cancelada > tbody > tr { background-color: #f8d7da; }
  </style>
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="fragmentos/header :: siteHeader('reserva','lista')"></div>

<div class="container mt-5">

  <h1 class="text-center mb-4">Listado de Reservas</h1>
  
  <div th:if="${ok}" class="alert alert-success alert-dismissible fade show" role="alert"><span th:text="${ok}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
  <div class="mb-3 text-end"><a class="btn btn-primary" th:href="@{/reservas/nuevo}">Nueva Reserva</a></div>
  
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <ul class="nav nav-tabs" id="reservaTabs" role="tablist">
    <li class="nav-item"><a class="nav-link active" id="pendiente-tab" data-bs-toggle="tab" href="#pendiente" role="tab">Pendientes (<span th:text="${#lists.size(pendientes)}">0</span>)</a></li>
    <li class="nav-item"><a class="nav-link" id="confirmada-tab" data-bs-toggle="tab" href="#confirmada" role="tab">Confirmadas (<span th:text="${#lists.size(confirmadas)}">0</span>)</a></li>
  </ul>
  
  <div class="tab-content border border-top-0 p-3 bg-white">
    
	 <div class="tab-pane fade show active" id="pendiente" role="tabpanel">
	  <h2 class="h5 mb-3 text-warning">Reservas Pendientes</h2>
	  <div th:replace="~{reserva/reservaTable :: reservaTableFragment(${pendientes}, true, 'table-pendiente')}"></div>
	</div>
	
	<div class="tab-pane fade" id="confirmada" role="tabpanel">
  <h2 class="h5 mb-3 text-success">Reservas Confirmadas</h2>
  <div th:replace="~{reserva/reservaTable :: reservaTableFragment(${confirmadas}, true, 'table-confirmada')}"></div>
</div>


  </div>
</div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
