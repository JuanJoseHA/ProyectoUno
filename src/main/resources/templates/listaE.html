<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Departamentos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bs-primary:#0b1e3a; }
    .navbar{ background:#0b1e3a; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="#" th:href="@{/departamentos}">Departamentos</a>
    <a class="btn btn-outline-light btn-sm" th:href="@{/empleados}">Empleados</a>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 m-0">Listado</h1>
    <a class="btn btn-primary" th:href="@{/departamentos/nuevo}">Nuevo</a>
  </div>

  <form class="row g-2 mb-3" th:action="@{/departamentos}" method="get">
    <div class="col-sm-6 col-lg-4">
      <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Buscar por nombre...">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Buscar</button>
      <a class="btn btn-light" th:href="@{/departamentos}">Limpiar</a>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Departamento</th>
          <th>Descripción</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="d : ${lista}">
          <td th:text="${d.id}">1</td>
          <td th:text="${d.departamento}">Sistemas</td>
          <td th:text="${d.descripcion}">Soporte</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" th:href="@{|/departamentos/editar/${d.id}|}">Editar</a>
            <form class="d-inline" th:action="@{|/departamentos/eliminar/${d.id}|}" method="post">
              <button class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar?')" type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Empleados</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bs-primary:#0b1e3a; }
    .navbar{ background:#0b1e3a; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/empleados}">Empleados</a>
    <a class="btn btn-outline-light btn-sm" th:href="@{/departamentos}">Departamentos</a>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 m-0">Listado</h1>
    <a class="btn btn-primary" th:href="@{/empleados/nuevo}">Nuevo</a>
  </div>

  <form class="row gy-2 gx-2 align-items-end mb-3" th:action="@{/empleados}" method="get">
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Nombre contiene</label>
      <input class="form-control" type="text" name="q" th:value="${q}">
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Departamento</label>
      <select class="form-select" name="dept">
        <option th:value="">--Todos--</option>
        <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.departamento}"
                th:selected="${dept} == ${d.id}"></option>
      </select>
    </div>
    <div class="col-6 col-lg-2">
      <label class="form-label">Salario min</label>
      <input class="form-control" type="number" step="0.01" name="min" th:value="${min}">
    </div>
    <div class="col-6 col-lg-2">
      <label class="form-label">Salario max</label>
      <input class="form-control" type="number" step="0.01" name="max" th:value="${max}">
    </div>
    <div class="col-6 col-lg-2">
      <label class="form-label">Orden</label>
      <select class="form-select" name="order">
        <option value="">Por nombre</option>
        <option value="salarioDesc" th:selected="${order}=='salarioDesc'">Salario ↓</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Filtrar</button>
      <a class="btn btn-light" th:href="@{/empleados}">Limpiar</a>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>Clave</th>
          <th>Nombre</th>
          <th>Salario</th>
          <th>Departamento</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${lista}">
          <td th:text="${e.claveEmp}">A001</td>
          <td th:text="${e.nombreEmp}">Juan</td>
          <td th:text="${#numbers.formatDecimal(e.salario,1,2)}">10000.00</td>
          <td th:text="${e.departamento.departamento}">Sistemas</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" th:href="@{|/empleados/editar/${e.claveEmp}|}">Editar</a>
            <form class="d-inline" th:action="@{|/empleados/eliminar/${e.claveEmp}|}" method="post">
              <button class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar?')" type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
