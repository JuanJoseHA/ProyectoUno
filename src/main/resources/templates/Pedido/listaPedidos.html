<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('pedido','lista')"></div>

<div class="container mt-5">

  <!-- Alertas -->
  <div th:if="${ok}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${ok}">Operación exitosa</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}">Ocurrió un error</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h1 class="text-center mb-4">Listado de Pedidos</h1>

  <div class="mb-3 text-end">
    <a class="btn btn-primary" th:href="@{/pedidos/nuevo}">Nuevo Pedido</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>ID Cliente</th>
          <th>Atiende</th>
          <th>Fecha</th>
          <th>Reserva</th> 
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${pedidos}">
          <td th:text="${p.idpedido}">1</td>
          <td th:text="${p.idcliente.nombre} + ' ' + ${p.idcliente.apellidos}">10</td>
          
          <td th:text="${p.nombreDeQuienAtiende}">N/A</td>

          <td th:text="${#temporals.format(p.fecha, 'yyyy-MM-dd HH:mm')}">2025-10-08 12:00</td>
          
          <td>
            <span th:if="${p.reserva != null}">
              <span th:text="'#' + ${p.reserva.idservicio}">1</span>
              <br>
              <small th:text="${#temporals.format(p.reserva.fecha, 'yyyy-MM-dd')}"></small>
            </span>
            <span th:unless="${p.reserva != null}" class="text-muted">
              N/A
            </span>
          </td>
          
          <td>$ <span th:text="${#numbers.formatDecimal(p.total,1,'POINT',2,'POINT')}">0.00</span></td>
          <td>
            <a th:href="@{'/pedidos/' + ${p.idpedido}}" class="btn btn-info btn-sm">Ver detalles</a>
            <a th:href="@{'/pedidos/editar/' + ${p.idpedido}}" class="btn btn-warning btn-sm">Editar</a>
            
            <form th:action="@{'/pedidos/eliminar/' + ${p.idpedido}}"
		        method="post"
		        style="display:inline"
		        onsubmit="return confirm('¿Seguro que deseas eliminar este pedido?');">
		    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
		   </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
