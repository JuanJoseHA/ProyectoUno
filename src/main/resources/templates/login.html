<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS para centrado completo */
        body, html { height: 100%; margin: 0; }
        .center-screen {
            display: flex;
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container center-screen">
        <div class="row w-100 justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mb-4">Iniciar Sesión</h1>

                <!-- Mensajes de Spring Security: ?error o ?logout -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña inválidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado la sesión correctamente.
                </div>

                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <!-- La acción del formulario DEBE ser POST a /login -->
                        <form th:action="@{/login}" method="post"> 
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su nombre de usuario" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
