<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Mesas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('mesa','lista')"></div>
<div class="container mt-5">
  <h1 class="text-center mb-4">Listado de Mesas</h1>
  <div class="mb-3 text-end"><a class="btn btn-primary" th:href="@{/mesas/nuevo}">Nueva Mesa</a></div>
  <table class="table table-bordered table-striped text-center align-middle">
    <thead class="table-dark"><tr><th>#</th><th>UbicaciÃ³n</th><th>Capacidad</th><th>Acciones</th></tr></thead>
    <tbody>
      <tr th:each="m : ${mesas}">
        <td th:text="${m.idmesa}">1</td>
        <td th:text="${m.ubicacion}">Terraza</td>
        <td th:text="${m.capacidad}">4</td>
        <td>
          <a class="btn btn-warning btn-sm" th:href="@{'/mesas/editar/' + ${m.idmesa}}">Editar</a>
          <form th:action="@{'/mesas/eliminar/' + ${m.idmesa}}" method="post" style="display:inline"
                onsubmit="return confirm('Â¿Eliminar mesa?');">
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body></html>
