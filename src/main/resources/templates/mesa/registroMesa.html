<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Registro de Mesa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('mesa','registro')"></div>
<div class="container mt-5">
  <h1 class="text-center mb-4" th:text="${mesa.idmesa}!=null ? 'Editar Mesa' : 'Nueva Mesa'"></h1>
  <form th:object="${mesa}"
        th:action="${mesa.idmesa} != null ? @{/mesas/actualizar/{id}(id=${mesa.idmesa})} : @{/mesas}"
        method="post">
    <div class="mb-3">
      <label class="form-label">Ubicaci√≥n</label>
      <input class="form-control" th:field="*{ubicacion}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Capacidad</label>
      <input type="number" min="1" class="form-control" th:field="*{capacidad}" required>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/mesas}">Cancelar</a>
    </div>
  </form>
</div>
</body></html>
