<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Cliente</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:each="cliente : ${cliente}" class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader(none,none)"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Detalle del Cliente</h1>

    <div class="text-center mb-3">
      <img th:src="@{/imagenes/cliente/{tmpImg}(tmpImg=${cliente.fotoCliente})}" 
           width="150" height="150"
           onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 fs-4" >
        <p class="fw-bold" th:text="'Nombre: ' + ${cliente.nombre} + ' ' + ${cliente.apellidos}"></p>
        <p th:text="'Email: ' + ${cliente.email}"></p>
        <p th:text="'Crédito: ' + ${cliente.credito}"></p>
        <p th:text="'Teléfono: ' + ${cliente.telefono}"></p>
        <p th:text="'Destacado activo: ' + (${cliente.destacado == 1 ? 'Sí' : 'No'})"></p>
      </div>
    </div>
  </div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
