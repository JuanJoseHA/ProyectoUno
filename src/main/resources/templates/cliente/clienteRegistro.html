<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
 lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo} ?: 'Registro Cliente'">Registro Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('cliente','registro')"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h1 class="text-center mb-4" th:text="${titulo} ?: 'Registro de Cliente'">Registro de Cliente</h1>
      
      <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


      <form th:object="${clienteR}"
            th:action="${clienteR.id} != null ?
                       @{/actualizar/{id}(id=${clienteR.id})} :
                       @{/guardar}"
            method="post" enctype="multipart/form-data">

        <div class="mb-3" th:if="${clienteR.id != null}">
          <label class="form-label">Id</label>
          <input type="number" class="form-control" th:field="*{id}" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese nombre" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Ingrese apellidos" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" placeholder="correo@ejemplo.com" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Nombre de Usuario (Login)</label>
          <input type="text" 
                 name="username" 
                 class="form-control" 
                 placeholder="Nombre de usuario único" 
                 required 
                 th:required="${clienteR.id == null}"
                 
                 th:value="${clienteR.id != null ? (serviceUsuario.buscarPorUsername(clienteR.email)?.username ?: '') : (username ?: '')}" 
                 
                 th:readonly="${clienteR.id != null}">
          <div class="form-text" th:if="${clienteR.id != null}">El nombre de usuario no puede ser modificado.</div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required th:required="${clienteR.id == null}">
          <div class="form-text" th:if="${clienteR.id != null}">Dejar vacío para no modificar la contraseña de usuario.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Crédito</label>
          <input type="number" class="form-control" th:field="*{credito}" placeholder="Monto de crédito">
        </div>

        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" th:field="*{telefono}" placeholder="Número de teléfono">
        </div>

        <div class="mb-3">
          <label class="form-label">Destacado</label>
          <select class="form-select" th:field="*{destacado}">
            <option th:value="1">Sí</option>
            <option th:value="0">No</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Foto</label>
          <input name="foto" type="file" class="form-control">
          <div class="mt-2" th:if="${clienteR.fotoCliente}">
            <img th:src="@{/imagenes/cliente/{img}(img=${clienteR.fotoCliente})}"
                 width="80" height="80" style="object-fit:cover;border-radius:8px;"
                 onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary"
                  th:text="${clienteR.id} != null ? 'Actualizar' : 'Registrar'">Registrar</button>
        </div>
      </form>

				<!-- Cuando hay sesión iniciada (Admin/Cajero, etc.) -->
		<div class="d-grid" sec:authorize="isAuthenticated()">
		  <a th:href="@{/lista}" class="btn btn-lg btn-dark mt-3">
		    Volver a la lista de Clientes
		  </a>
		</div>
		
		<!-- Cuando NO hay sesión (registro público) -->
		<div class="d-grid" sec:authorize="!isAuthenticated()">
		  <a th:href="@{/login}" class="btn btn-lg btn-dark mt-3">
		    Volver al Inicio de Sesión
		  </a>
		</div>

        
    </div>
  </div>
</div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
