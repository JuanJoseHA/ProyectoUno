<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null ? 'Editar Usuario' : 'Registrar Usuario'}">Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <div th:replace="fragmentos/header :: siteHeader('usuarios','registro')"></div> 

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h1 class="text-center mb-4" th:text="${usuario.id != null ? 'Editar Usuario' : 'Registrar Usuario'}"></h1>

                <form th:object="${usuario}" th:action="@{/usuarios/guardar}" method="post">
                    
                    <input type="hidden" th:field="*{id}" th:if="${usuario.id != null}">
                    <input type="hidden" th:field="*{fechaRegistro}">

                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre de Usuario (Username)</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{password}" th:required="${usuario.id == null}">
                        <div class="form-text" th:if="${usuario.id != null}">Dejar vacío para no modificar la contraseña.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Estatus</label>
                        <select class="form-select" th:field="*{estatus}">
                            <option th:value="1">Activo</option>
                            <option th:value="0">Inactivo</option>
                        </select>
                    </div>

                    <div class="mb-3">
					  <label class="form-label">Perfiles</label>
					  <select class="form-select" multiple th:field="*{perfiles}">
					    <option th:each="p : ${perfiles}"
					            th:value="${p.id}"
					            th:text="${p.nombre}"></option>
					  </select>
					  <div class="form-text">Mantén Ctrl/Cmd para seleccionar múltiples perfiles.</div>
					</div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" th:text="${usuario.id != null ? 'Actualizar' : 'Registrar'}">Registrar</button>
                        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
