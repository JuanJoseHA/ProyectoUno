<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <div th:replace="fragmentos/header :: siteHeader('usuarios','lista')"></div> 

    <div class="container mt-5">
        <h1 class="text-center mb-4">Administración de Usuarios</h1>

        <div th:if="${ok}" class="alert alert-success"><span th:text="${ok}"></span></div>
        <div class="mb-3 text-end">
            <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">Nuevo Usuario</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Estatus</th>
                        <th>Perfiles</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.nombre}">Nombre Apellido</td>
                        <td th:text="${u.username}">usuario1</td>
                        <td th:text="${u.email}">a@b.com</td>
                        <td th:text="${u.estatus == 1 ? 'Activo' : 'Inactivo'}">Activo</td>
                        <td>
                            <span th:each="p, stat : ${u.perfiles}">
                                <span th:text="${p.nombre}">ROL</span><span th:if="${!stat.last}">, </span>
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <form th:action="@{/usuarios/eliminar/{id}(id=${u.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Seguro que deseas eliminar a este usuario?');">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
