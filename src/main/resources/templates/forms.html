<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Departamento</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bs-primary:#0b1e3a; }
    .navbar{ background:#0b1e3a; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/departamentos}">Departamentos</a>
  </div>
</nav>

<main class="container py-4" th:object="${dep}">
  <h1 class="h4 mb-3" th:text="${dep.id} == null ? 'Nuevo departamento' : 'Editar departamento'">Nuevo</h1>

  <form class="card shadow-sm" th:action="@{/departamentos/guardar}" method="post">
    <div class="card-body">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{departamento}" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input class="form-control" th:field="*{descripcion}" maxlength="200">
      </div>
    </div>
    <div class="card-footer d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-light" th:href="@{/departamentos}">Volver</a>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Empleado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bs-primary:#0b1e3a; }
    .navbar{ background:#0b1e3a; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/empleados}">Empleados</a>
  </div>
</nav>

<main class="container py-4" th:object="${emp}">
  <h1 class="h4 mb-3" th:text="${emp.claveEmp} == null ? 'Nuevo empleado' : 'Editar empleado'">Nuevo</h1>

  <form class="card shadow-sm" th:action="@{/empleados/guardar}" method="post">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-sm-3">
          <label class="form-label">Clave (4)</label>
          <input class="form-control" th:field="*{claveEmp}" maxlength="4" required>
        </div>
        <div class="col-sm-9">
          <label class="form-label">Nombre</label>
          <input class="form-control" th:field="*{nombreEmp}" maxlength="100" required>
        </div>
        <div class="col-sm-4">
          <label class="form-label">Salario</label>
          <input class="form-control" th:field="*{salario}" type="number" step="0.01" required>
        </div>
        <div class="col-sm-8">
          <label class="form-label">Departamento</label>
          <select class="form-select" th:field="*{departamento}" required>
            <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.departamento}"></option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-footer d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-light" th:href="@{/empleados}">Volver</a>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <title th:text="${title} ?: 'App'">App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    :root{ --bs-primary:#0b1e3a; } .navbar{ background:#0b1e3a; }

  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/}">Examen JPA</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" th:href="@{/empleados}">Empleados</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/departamentos}">Departamentos</a>
    </div>
  </div>

  <div th:replace="${content}"></div>

<main xmlns:th="http://www.thymeleaf.org"
      th:replace="_layout :: page('Empleados', ~{::section})">
  <section>
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 m-0">Empleados</h1>
      <a class="btn btn-primary" th:href="@{/empleados/nuevo}">Nuevo</a>
    </div>

    <!-- BARRA DE BÚSQUEDA YA INCLUIDA -->
    <form class="row gy-2 gx-2 align-items-end mb-3" th:action="@{/empleados}" method="get">
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Nombre contiene</label>
        <input class="form-control" type="text" name="q" th:value="${q}">
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Departamento</label>
        <select class="form-select" name="dept">
          <option th:value="">--Todos--</option>
          <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.departamento}"
                  th:selected="${dept} == ${d.id}"></option>
        </select>
      </div>
      <div class="col-6 col-lg-2">
        <label class="form-label">Salario min</label>
        <input class="form-control" type="number" step="0.01" name="min" th:value="${min}">
      </div>
      <div class="col-6 col-lg-2">
        <label class="form-label">Salario max</label>
        <input class="form-control" type="number" step="0.01" name="max" th:value="${max}">
      </div>
      <div class="col-6 col-lg-2">
        <label class="form-label">Orden</label>
        <select class="form-select" name="order">
          <option value="">Por nombre</option>
          <option value="salarioDesc" th:selected="${order}=='salarioDesc'">Salario ↓</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Filtrar</button>
        <a class="btn btn-light" th:href="@{/empleados}">Limpiar</a>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr><th>Clave</th><th>Nombre</th><th>Salario</th><th>Departamento</th><th class="text-end">Acciones</th></tr>
        </thead>
        <tbody>
          <tr th:each="e : ${lista}">
            <td th:text="${e.claveEmp}">A001</td>
            <td th:text="${e.nombreEmp}">Juan</td>
            <td th:text="${#numbers.formatDecimal(e.salario,1,2)}">10000.00</td>
            <td th:text="${e.departamento.departamento}">Sistemas</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" th:href="@{|/empleados/editar/${e.claveEmp}|}">Editar</a>
              <form class="d-inline" th:action="@{|/empleados/eliminar/${e.claveEmp}|}" method="post">
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar?')" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
