<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${perfil.id != null ? 'Editar Perfil' : 'Registrar Perfil'}">Registrar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('perfiles','registro')"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h1 class="text-center mb-4" th:text="${perfil.id != null ? 'Editar Perfil' : 'Registrar Perfil'}"></h1>

      <!-- Mensajes flash -->
      <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form th:object="${perfil}" th:action="@{/perfiles}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label class="form-label" for="nombrePerfil">Nombre del Perfil</label>
              <input id="nombrePerfil" type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary"
                      th:text="${perfil.id != null ? 'Actualizar' : 'Registrar'}">Registrar</button>
              <a th:href="@{/perfiles}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
