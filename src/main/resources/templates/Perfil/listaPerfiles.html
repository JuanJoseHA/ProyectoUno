<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('perfiles','lista')"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-9">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Perfiles</h1>
        <a th:href="@{/perfiles/nuevo}" class="btn btn-primary">Nuevo</a>
      </div>

      <!-- Mensajes flash -->
      <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div class="card shadow-sm">
        <div class="table-responsive">
          <table class="table table-hover mb-0 align-middle">
            <thead class="table-dark">
              <tr>
                <th style="width:100px;">ID</th>
                <th>Nombre</th>
                <th class="text-end" style="width:220px;">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p : ${perfiles}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.nombre}">Admin</td>
                <td class="text-end">
                  <a th:href="@{'/perfiles/editar/' + ${p.id}}" class="btn btn-outline-secondary btn-sm">
                    Editar
                  </a>
                  <form th:action="@{'/perfiles/eliminar/' + ${p.id}}" method="post" class="d-inline"
                        onsubmit="return confirm('Â¿Eliminar este perfil?');">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Eliminar</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(perfiles)}">
                <td colspan="3" class="text-center text-muted py-4">No hay perfiles registrados.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
