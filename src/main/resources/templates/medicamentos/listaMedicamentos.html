<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Clientes</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragmentos/headermed :: siteHeader('datos medicamentos')"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Listado de Clientes</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle">
        <thead >
          <tr>
            <th>Id</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Precio de Compra</th>
            <th>Precio de Venta</th>
            <th>Stock</th>
            <th>Unidad</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="m : ${listaMedicamentos}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.codigo}"></td>
            <td th:text="${m.nombre}"></td>
            <td th:text="${m.precioCompra}"></td>
            <td th:text="${m.precioVenta}"></td>
            <td th:text="${Stock}"></td>
            <td th:text="${Unidad}"></td>
            <td>
            <img th:src="@{/imagenes/medicamento/{tmpImg} (tmpImg = ${m.fotoMedicamento})}" 
            widt="80" height="80"
            onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<div th:replace="fragmentos/footermed :: siteFooter()"></div>
</body>
</html>
