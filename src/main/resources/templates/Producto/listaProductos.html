<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Productos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-image: url('/imagenes/restaurante.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
          color: #FFFFFF;
    }

    .contenido {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
    }
    h1 {
    color: #FFFFFF;
    }
        h2 {
    color: #FFFFFF;
    }
    
  </style>
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('producto','menu')"></div>

<div class="container mt-5">
  <h1 class="text-center mb-4 ">Lista de Productos</h1>

  <h2 class="mt-4">Platillos</h2>
  <div class="row">
    <div class="col-md-4 mb-3" th:each="p : ${platillos}">
      <div class="card  text-center">
        <a th:href="@{/verproducto/{id}(id=${p.idprod})}">
          <img th:src="@{/imagenes/{tmpImg}(tmpImg=${p.fotoprod})}"
               class="card-img-top w-100"
               style="height:150px; object-fit:cover;"
               onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
        </a>
        <div class="card-body">
          <h5 class="card-title">
            <a th:href="@{/verproducto/{id}(id=${p.idprod})}"
               class="text-decoration-none text-dark"
               th:text="${p.nombreprod}">Nombre</a>
          </h5>
          <p class="card-text" th:text="'$' + ${p.precio}">0.00</p>
        </div>
      </div>
    </div>
  </div>


  <h2 class="mt-4">Bebidas</h2>
  <div class="row">
    <div class="col-md-4 mb-3" th:each="p : ${bebidas}">
      <div class="card text-center">
        <a th:href="@{/verproducto/{id}(id=${p.idprod})}">
          <img th:src="@{/imagenes/{tmpImg}(tmpImg=${p.fotoprod})}"
               class="card-img-top w-100"
               style="height:150px; object-fit:cover;"
               onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
        </a>
        <div class="card-body">
          <h5 class="card-title">
            <a th:href="@{/verproducto/{id}(id=${p.idprod})}"
               class="text-decoration-none text-dark"
               th:text="${p.nombreprod}">Nombre</a>
          </h5>
          <p class="card-text" th:text="'$' + ${p.precio}">0.00</p>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-4">Postres</h2>
  <div class="row">
    <div class="col-md-4 mb-3" th:each="p : ${postres}">
      <div class="card text-center">
        <a th:href="@{/verproducto/{id}(id=${p.idprod})}">
          <img th:src="@{/imagenes/{tmpImg}(tmpImg=${p.fotoprod})}"
               class="card-img-top w-100"
               style="height:150px; object-fit:cover;"
               onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
        </a>
        <div class="card-body">
          <h5 class="card-title">
            <a th:href="@{/verproducto/{id}(id=${p.idprod})}"
               class="text-decoration-none text-dark"
               th:text="${p.nombreprod}">Nombre</a>
          </h5>
          <p class="card-text" th:text="'$' + ${p.precio}">0.00</p>
        </div>
      </div>
    </div>
  </div>

</div>

 <div th:replace="fragmentos/footer :: siteFooter()" style="color: #FFFFFF;"></div>
</body>
</html>
