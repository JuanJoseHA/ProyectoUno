<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${producto.nombreprod}">Detalle de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background-image: url('/imagenes/fproducto.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .contenido {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
    }

  </style>
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('none','none')"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Detalle del Producto</h1>

    <div class="row align-items-center">
      <div class="col-md-6">
        <h2 class="fw-bold mb-4" th:text="${producto.nombreprod}">Nombre del producto</h2>

        <p class="fs-5 mb-3">
          <span class="fw-bold">Descripci√≥n: </span>
          <span th:text="${producto.descripcionprod}">Texto de ejemplo</span>
        </p>

        <p class="fs-5 mb-3">
          <span class="fw-bold">Tipo: </span>
          <span th:text="${producto.tipo}">Platillo</span>
        </p>

        <p class="fs-4 text-success fw-bold mb-4">
          Precio: <span th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">$0.00</span>
        </p>

        <a th:href="@{/listaProductosAdmin}" class="btn btn-lg btn-dark mt-3">Volver a Productos</a>
      </div>

      <div class="col-md-6 text-center">
        <img th:src="@{/imagenes/{img}(img=${producto.fotoprod})}"
             alt="Foto del producto"
             class="img-fluid rounded shadow"
             style="max-height: 500px; object-fit: cover;"
             onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
      </div>
      


</div>
      
      
    </div>
  </div>

 <div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
