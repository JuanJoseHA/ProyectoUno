<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Estilos base para la administración */
    body {
      background-color: #f8f9fa; /* Color de fondo claro para la vista de admin */
    }
    .container {
        padding-top: 20px;
        padding-bottom: 20px;
    }
  </style>
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('producto','listaad')"></div>

  <div class="container mt-5">
  
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${msg}">Operación exitosa</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}">Ocurrió un error</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <h1 class="text-center mb-4 text-dark">Administración de Productos</h1>
    
    <div class="mb-3 text-end">
    <a class="btn btn-primary" th:href="@{/registroProductos}">Registrar Nuevo Producto</a>
  </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${productoLista}">
            <td th:text="${p.idprod}">1</td>
            <td th:text="${p.nombreprod}">Taco al pastor</td>
            <td th:text="${p.tipo}">Platillo</td>
            <td th:text="'$' + ${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')}">15.00</td>
            <td th:text="${p.descripcionprod}">Descripción corta...</td>
            <td>
            <img th:src="@{/imagenes/{tmpImg}(tmpImg=${p.fotoprod})}"
               class="card-img-top w-100"
               style="height:100px; object-fit:50px;"
               onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
            </td>
            <td>
            <a th:href="@{/verproductoadmin/{idprod} (idprod = ${p.idprod})}" class="btn btn-info btn-sm">Ver</a>
            
            <a th:href="@{/producto/modificar/{id} (id = ${p.idprod})}" class="btn btn-warning btn-sm">Modificar</a>
            
            <form th:action="@{/producto/eliminar/{id} (id = ${p.idprod})}" method="post" class="d-inline">
  				<button type="submit" class="btn btn-danger btn-sm"
        			th:attr="onclick=|return confirm('¿Seguro que deseas eliminar el producto ${p.nombreprod}?')|">
  					Eliminar
				</button>
			</form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
