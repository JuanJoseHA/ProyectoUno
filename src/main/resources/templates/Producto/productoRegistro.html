<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('producto','registro')"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">

        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h1 class="h4 text-center mb-4">Registro de Producto</h1>

            <form th:object="${producto}"
      			th:action="${producto.idprod} != null ?
                 @{/producto/actualizar/{id}(id=${producto.idprod})} :
                 @{/guardarProducto}"
      			method="post" enctype="multipart/form-data">


              <div class="row g-3">
              
                <div class="mb-3" th:if="${producto.idprod != null}">
				  <label class="form-label">Id</label>
				  <input type="number" class="form-control" th:field="*{idprod}" readonly enable = "false">
				</div>
				<input type="hidden" th:if="${producto.idprod == null}" th:field="*{idprod}">

                <div class="col-sm-8">
                  <label class="form-label">Nombre</label>
                  <input type="text" th:field="*{nombreprod}" class="form-control" placeholder="Ingrese nombre">
                </div>

                <div class="col-12">
                  <label class="form-label">Descripción</label>
                  <input type="text" th:field="*{descripcionprod}" class="form-control" placeholder="Ingrese la descripción">
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Precio</label>
                  <input
                    type="number"
                    name="precio"
                    class="form-control"
                    placeholder="Precio"
                    step="0.01" min="0"
                    th:value="${producto.precio == 0} ? '' : ${producto.precio}">
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Tipo</label>
                  <select th:field="*{tipo}" class="form-select">
                    <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}">Tipo</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label">Foto</label>
                  <input type="file" name="foto" class="form-control">
                </div>
              </div>

              <div class="d-flex gap-2 justify-content-end mt-4">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>

          </div>
        </div>

		<div class="d-grid">
		<a th:href="@{/listaProductosAdmin}" class="btn btn-lg btn-dark mt-3">Volver a la lista de Productos</a>
        </div>

      </div>
    </div>
  </div>

 <div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
