<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cerrar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS para centrado completo */
        body, html { height: 100%; margin: 0; }
        .center-screen {
            display: flex;
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container center-screen">
        <div class="row w-100 justify-content-center">
            <div class="col-md-4">

                <h2 class="text-center mb-4 text-danger">Cierre de Sesión</h2>

                <div class="card shadow-lg border-danger rounded-3">
                    <div class="card-body p-4 text-center">
                        
                        <p class="fs-5 mb-4">¿Estás seguro de que deseas cerrar tu sesión?</p>

                        <!-- La acción del formulario DEBE ser POST a /logout -->
                        <form th:action="@{/logout}" method="post">
                            
                            <!-- Token CSRF: OBLIGATORIO para la seguridad de cierre de sesión -->
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-danger btn-lg">
                                     Cerrar Sesión
                                </button>
                                <a th:href="@{/}" class="btn btn-dark">Cancelar y Volver al Inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
