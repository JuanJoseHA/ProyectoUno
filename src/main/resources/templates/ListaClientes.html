<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Clientes</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragmentos/header :: siteHeader('cliente','lista')"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  <div class="container mt-5">
  
  <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${msg}">Operación exitosa</span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${error}">Ocurrió un error</span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  
    <h1 class="text-center mb-4">Listado de Clientes</h1>
    
    <div class="mb-3 text-end">
    <a class="btn btn-primary" th:href="@{/registro}">Registrar Nuevo Cliente</a>
    <a class="btn btn-primary" th:href="@{/busqueda}">Realizar Busqueda</a>
  </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Crédito</th>
            <th>Teléfono</th>
            <th>Destacado</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${clienteLista}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.apellidos}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.credito}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.destacado == 1 ? 'Sí' : 'No'}"></td>
            <td>
            <img th:src="@{/imagenes/cliente/{tmpImg} (tmpImg = ${c.fotoCliente})}" 
            widt="80" height="80"
            onerror="this.onerror=null; this.src='/imagenes/noimagen.png';">
            </td>
            <td>
            <a th:href="@{/ver/{id} (id = ${c.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
            
            <a th:href="@{/modificar/{id} (id = ${c.id})}" class="btn btn-warning btn-sm">Modificar</a>
            
            <form th:action="@{/eliminar/{id} (id = ${c.id})}" method="post" class="d-inline">
  				<button type="submit" class="btn btn-danger btn-sm"
        			th:attr="onclick=|return confirm('¿Seguro que deseas eliminar a ${c.nombre} ${c.apellidos}?')|">
  					Eliminar
				</button>
			</form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<div th:replace="fragmentos/footer :: siteFooter()"></div>
</body>
</html>
