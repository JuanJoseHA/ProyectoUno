<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Registro de Empleado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div th:replace="fragmentos/header :: siteHeader('empleado','registro')"></div>
<div class="container mt-5">
  <h1 class="text-center mb-4" th:text="${empleado.clave}!=null ? 'Editar Empleado' : 'Nuevo Empleado'"></h1>
<form th:object="${empleado}"
        th:action="${empleado.clave} != null ? @{/empleados/actualizar/{id}(id=${empleado.clave})} : @{/empleados}"
        method="post">
        
     <div class="mb-3">
      <label class="form-label">Clave</label>
      <input class="form-control" th:field="*{clave}" required>
    </div>   
        
    <div class="mb-3">
      <label class="form-label">Nombre Completo</label>
      <input class="form-control" th:field="*{nombreCompleto}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Puesto</label>
      <select class="form-select" th:field="*{puesto}" required>
        <option value="" disabled selected>-- Selecciona puesto --</option>
        <option th:each="p : ${puestos}" th:value="${p}" th:text="${p}"></option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/empleados}">Cancelar</a>
    </div>
  </form>
</div>
</body></html>
